spring.application.name = spring_boot_example

spring.datasource.url=jdbc:postgresql://localhost:5432/irbisnews
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

spring.freemarker.expose-request-attributes=true

spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:src/main/resources/db/migration
spring.flyway.url=jdbc:postgresql://localhost:5432/irbisnews
spring.flyway.user=postgres
spring.flyway.password=postgres